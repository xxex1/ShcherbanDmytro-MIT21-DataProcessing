<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог предметів</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


    <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="container mt-4">


<h2 class="text-center">Каталог предметів</h2>
<a href="/destinations/add" class="btn btn-primary mb-3"> <i class="bi bi-bookmark-plus"></i> Додати предмет</a>

<table class="table table-striped text-center">
    <thead>
    <tr>
        <th>Зображення</th>
        <th>Назва</th>
        <th>Опис</th>
        <th>Дії</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="destination : ${destinations}">
        <td>
            <img th:src="${destination.imageUrl}" alt="Зображення" class="destination-img" style="width: 100px;">
        </td>
        <td th:text="${destination.name}"></td>
        <td th:text="${destination.description}"></td>
        <td>
            <a th:href="@{/destinations/edit/{id}(id=${destination.id})}" class="btn btn-warning"><i class="bi bi-pencil-square"></i>Редагувати</a>

            <a th:href="@{/destinations/delete/{id}(id=${destination.id})}" class="btn btn-danger"><i class="bi bi-trash"></i>
                Видалити
            </a>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
